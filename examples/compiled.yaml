types:
  String:
    assertions:
      - 'this is String'
    edges:
      length: Number
  Number:
    assertions:
      - 'this is Number'
  Boolean:
    assertions:
      - 'this is Boolean'
  User.name:
    extends: String
    assertions:
      - 'length < 60'
models:
  User:
    indexes:
      - id
      - name
    edges:
      id: Number
      name: User.name
      age?: Number
  Post:
    index: id
    edges:
      id: Number
      authors+: User.name
      tags*: String
      published_date?: String
