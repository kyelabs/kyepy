- feature: Basic schema checks
  schema: > 
    User(id) {
      id: Number
      admin: Boolean
      name?: String
    }
  tests:
    - test: basic type checking
      data:
        User:
          - id: 0
            admin: false
          - id: not_a_number
            admin: false
          - id: 0
            admin: not_a_boolean
      errors:
        - err: InvalidType
          col: id
        - err: InvalidType
          col: admin
    - test: ignore entirely null columns
      data:
        User:
          - id: 0
            name: null
          - id: 1
            name: null
