- feature: Basic type checking
  schema: > 
    model User(id) {
      id: Number
      name: String
      admin: Boolean
    }
  tests:
    - test: allow good types
      valid: true
      data:
        User:
          - id: 0
            name: bob
            admin: false
    - test: not a Number
      valid: false
      data:
        User:
          - id: not_a_number
            name: bob
            admin: false
    - test: not a String
      valid: false
      data:
        User:
          - id: 0
            name: 0
            admin: false
    - test: not a Boolean
      valid: false
      data:
        User:
          - id: 0
            name: bob
            admin: 0
    