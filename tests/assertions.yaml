- feature: Equals Constant
  schema: >
    User(id) {
      id: Number
      type?: "USER"
    }
  tests:
    - test: equals constant
      data:
        User:
          - id: 1 
            type: "USER"
          - id: 2 # allows for missing
          - id: 3 # errors on not matching
            type: "ADMIN"
      errors:
        - err: AssertionFailed
          col: type
          row: 2